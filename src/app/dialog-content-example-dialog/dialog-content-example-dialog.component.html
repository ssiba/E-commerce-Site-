<h2 mat-dialog-title>Product Details</h2>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef="displayedColumns">Product Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    <ng-container matColumnDef="quantity">
      <th mat-header-cell *matHeaderCellDef="displayedColumns">Product Quantity </th>
      <td mat-cell *matCellDef="let element">
        <input matInput value="{{element.quantity}}" (change)="changeQty(element, $event)" >
      </td>
      <!-- <td  mat-cell *matCellDef="let element"> {{element.quantity}} </td> -->
    </ng-container>
    
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef="displayedColumns">Product Price </th>
      <td mat-cell *matCellDef="let element"> {{element.price}} </td>
    </ng-container>
    <ng-container matColumnDef="subtotal">
        <th mat-header-cell *matHeaderCellDef="displayedColumns">Product Subtotal </th>
        <td mat-cell *matCellDef="let element"> {{element.productTotalPrice}} </td>
      </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-divider></mat-divider>
  <div class="actionbtn" style="text-align: right;">
    <button mat-button color="accent"  > Total Price{{totalPrice}}</button>
</div>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
</mat-dialog-actions>
